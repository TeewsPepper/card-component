<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!--CSS  -->
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <header class="main-header">
      <div class="image-wrapper">
        <img src="/images/image-equilibrium.jpg" width="180px" alt="" class="imagen">
        <div class="overlay">
          <img src="/images/icon-view.svg" alt="View Icon" width="60px" class="view-icon">
        </div>
      </div>
    </header>

    <section class="info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="data">
        <div class="type-coin">
          <img src="/images/icon-ethereum.svg" width="7px" alt="">
          <p> 0.041 ETH</p>
        </div>
        <div class="date">
          <img src="/images/icon-clock.svg" width="12px" alt="">
          <p>3 days left</p>
        </div>
      </div>
    </section>
    <hr class="separator">
    <footer>
      <img src="/images/image-avatar.png" width="35px" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </footer>
  </main>
  

  

 
  
  
  

  
</body>
</html>
